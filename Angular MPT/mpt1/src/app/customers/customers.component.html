<div class="container">
  <br>  <h3>Customers</h3>
    <table class="table table-bordered mt-5 ">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let customer of customers'>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
