<div class="alert alert-danger" *ngIf='message'>{{message}}</div>
<div class="container">
    <h3>Posts</h3>
    <table class="table table-bordered mt-5 ">
        <thead class="thead-dark">
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let post of posts'>
                <td>{{post.userId}}</td>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td><button type="button" class="btn btn-danger" (click)='delete(post)'>Delete</button></td>
                <td><button type="button" class="btn btn-primary" (click)='update(post)'>Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
