<form class="col-md-4 offset-md-4" #updateForm='ngForm' (ngSubmit)='update(updateForm)' >
    <div class="form-group">
        <label for="userId">UserId</label>
        <input type="text" name="userId" id="userId"  #userId='ngModel' [(ngModel)]='userId1' 
         required class="form-control">
    </div>
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" name="id" id="id"  #id='ngModel' [(ngModel)]='id1' 
         required class="form-control">
    </div>
    <div class="form-group">
        <label for="title">title</label>
        <textarea name="title" id="title"  #title='ngModel' [(ngModel)]='title1' 
        required class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="body">body</label>
        <textarea name="body" id="body"  #body='ngModel' [(ngModel)]='body1' 
        required class="form-control" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
