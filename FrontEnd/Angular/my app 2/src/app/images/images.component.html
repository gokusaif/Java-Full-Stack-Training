<div class="alert alert-danger" role="alert" *ngIf='msg' (click)='click()'>
    {{msg}} </div>
<div class="col-md-3 float-left mt-3" *ngFor='let product of products'>
    <div class="card">
        <div class="card-header">
            {{product.name}}
        </div>
        <div class="card-body">
            <img [src]="product.image" width="100%" height="300px">
        </div>
        <div class="class-footer">
            Rs: {{product.price}}
        </div>
    </div>
    <button type="button" class="btn btn-danger" (click)='deleteImg(product)'>Delete</button>
</div>
