<div class="col-md-3 float-left">
    <div class="card card-body" *ngFor='let bike of bikes'>
        <img src="{{bike.img}}" alt="" height="200px"
        (click)='selectBike(bike)' >
        <div class="text-center">{{bike.name}}</div>
    </div>
</div>
<app-bike-details [bikeDetails]='selectedBike'></app-bike-details>
