<div class="col-md-3 float-left">
    <div class="card card-body" *ngFor='let car of cars'>
        <img src="{{car.img}}" alt="" height="200px"
        (click)='selectCar(car)' >
        <div class="text-center">{{car.name}}</div>
    </div>
</div>
<h4>Parent Component<br>{{childData}}</h4>
<app-car-details [carDetails]='selectedCar' (childEvent)='getData($event)'  ></app-car-details>
