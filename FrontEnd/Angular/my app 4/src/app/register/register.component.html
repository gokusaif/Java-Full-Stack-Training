<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form #registerForm='ngForm' (ngSubmit)='registerUser(registerForm)'>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name"
            #name='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
            #email='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone"
            #phone='ngModel' ngModel class="form-control" required 
            pattern='[0-9]+'>
            <div class="text-danger" *ngIf='phone.invalid && phone.touched'>
                Enter valid phone number
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"
            #password='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role" #role='ngModel' ngModel class="form-control">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" #gender='ngModel' ngModel class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        </div>
        <button class="btn btn-primary float-right" type="submit">
            Register
        </button>
    </form>
</div>
