<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <h4>Update Product</h4>
    <form #updateProductForm='ngForm' (ngSubmit)='updateProduct(updateProductForm)'>
            <input type="hidden" name="id" id="id"
            #name='ngModel' [(ngModel)] = 'id'
            class="form-control" >
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" name="name" id="name"
            #name='ngModel' [(ngModel)] ='productDetails.name' class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="url">Product URL</label>
            <input type="text" name="url" id="url"
            #url='ngModel' [(ngModel)]='productDetails.url' class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="cost">Product Cost</label>
            <input type="text" name="cost" id="cost"
            #cost='ngModel' [(ngModel)]='productDetails.cost' class="form-control" required>
        </div>
        <button class="btn btn-primary float-right" type="submit">
            Update Product
        </button>
    </form>
</div>
