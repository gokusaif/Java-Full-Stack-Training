<div class="col-md-4 offset-md-4">
    <form #loginForm='ngForm' (ngSubmit)='submitForm(loginForm)'>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" minlength="8" required #email='ngModel' ngModel
                class="form-control" email>
            <div class="alert alert-danger" *ngIf='email.touched&& email.invalid'>
                <div class="alert alert-danger" *ngIf='email.errors.required'>
                    This field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='email.errors.minlength'>
                    Minimum length is 8 characters
                </div>
                entered email is invalid
            </div>
            <div class="form-group">
            </div>
        <label for="password">Password</label>
        <input type="password" required name="password" id="password" 
        #password='ngModel' ngModel class="form-control" pattern="1234">
        <div *ngIf='password.touched&&password.invalid' class="alert alert-danger">
            <div class="alert alert-danger" *ngIf='password.errors.required'>
                This field is mandatory
            </div>
            <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                Password should have pattern 1234
            </div>
        </div>
    </div>
    <button type="submit" [disabled]='loginForm.invalid'
        class="btn btn-primary">Login</button>
    </form>
</div>
